<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Gender Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gender Predictor</h1>
        <p>Type a first name to guess the gender.</p>
        
        <div class="search-box">
            <input type="text" id="nameInput" placeholder="Enter name (e.g. Alex)">
            <button id="predictBtn">Predict</button>
        </div>

        <div id="resultCard" class="result-card hidden">
            <h2 id="displayName">Name</h2>
            <div id="genderLabel" class="gender-badge">Gender</div>
            <p id="probabilityText">Probability: 0%</p>
        </div>
        
        <p id="errorText" class="error hidden">Please enter a valid name.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
